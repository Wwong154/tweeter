<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hover-tweet.js"></script>
    <!-- Icon from font awesome -->
    <script src="https://kit.fontawesome.com/35d7113ba2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="nav-btn">
        <span id="write-btn"><a class="write">Write</a> a tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <header id='user_info'>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="userName">Your <a class="lastName">Name</a></h2>
      </div>
    </header>
  
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-btn">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
        <div class='focus_effect'>
          <div class='sideSpacer'>
            <div class='leftSpacer'></div>
              <article>
                <header class="tweet-header"> 
                  <div class="other-user">
                    <i class="fas fa-user-graduate"></i>
                    Grandma
                  </div>
                  <div class="handleName"> @iuhijnkgfds
                  </div>
                </header>
                <div class="tweet-content">
                  <p> Woo ooh, woo ooh, woo ooh
                  </p>
                </div>
                <footer class="tweet-footer">
                  <div>
                    <span>
                      684653 days ago
                    </span>
                    <span class="react-icon">
                      <i class="fas fa-retweet"></i>
                      <i class="far fa-flag"></i>
                      <i class="far fa-heart"></i>
                    </span>
                  </div>
                </footer>
              </article>
            <div class='rightSpacer'></div>
          </div>
          <div class="shadow"></div>
        </div>
      </section>
    </main>
  </body>
</html>
